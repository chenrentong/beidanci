<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
        <title>背单词</title>
        <!-- 引入 WeUI CDN 链接 -->
        <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/2.3.0/weui.min.css"/>
		<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    </head>
    <body>

<div class="page">
  <div class="weui-form">
    <div class="weui-form__text-area">
      <h2 class="weui-form__title">文本域</h2>
      <div class="weui-form__desc">输入笔记本和对应的笔记</div>
    </div>
    <div class="weui-form__control-area">
      <div class="weui-cells__group weui-cells__group_form">
        <div class="weui-cells__title">笔记本</div>
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell ">
                <div class="weui-cell__bd">
                    <textarea id="notebook" class="weui-textarea" placeholder="请输入你要访问的笔记本" rows="1"></textarea>
                    <div class="weui-textarea-counter"><span>0</span>/200</div>
                </div>
            </div>
        </div>
      </div>
    </div>
	 <div class="weui-form__control-area">
      <div class="weui-cells__group weui-cells__group_form">
        <div class="weui-cells__title">笔记</div>
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell ">
                <div class="weui-cell__bd">
                    <textarea id="note" class="weui-textarea" placeholder="请输入你要访问的笔记" rows="1"></textarea>
                    <div class="weui-textarea-counter"><span>0</span>/200</div>
                </div>
            </div>
        </div>
      </div>
    </div>
    <div class="weui-form__opr-area">
      <a class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips">确定</a>
    </div>
  </div>
</div>

<div class="button-sp-area">
        <a href="login.html" class="weui-btn weui-btn_primary">返回上一页</a>
 </div>
 

	<script type="text/javascript">
	  $('#showTooltips').on('click', function(){
		var notebook=$('#notebook').val();
		var note=$('#note').val();
		sessionStorage.setItem("notebook",notebook); 
		sessionStorage.setItem("note",note); 
		window.location.href="list.html";
	  });
	</script>
</body>
</html>
